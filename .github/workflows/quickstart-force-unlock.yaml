# Manually force-unlock state
name: Force unlock
run-name: Force unlock (${{ inputs.dir }})

on:
  workflow_call:
    inputs:
      dir:
        description: Directory to run in
        type: string
        required: true
      lock-id:
        description: Lock ID (see error message of OpenTofu)
        type: string
        required: true
      tf-binary:
        description: Terraform binary to use
        type: string
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  force-unlock:
    runs-on: ubuntu-latest
    steps:
      - uses: gmo-media/tofu-actions/configure@v5
        with:
          dir: ${{ inputs.dir }}

      - working-directory: ${{ inputs.dir }}
        run: ${{ inputs.tf-binary }} force-unlock -force ${{ inputs.lock-id }}
