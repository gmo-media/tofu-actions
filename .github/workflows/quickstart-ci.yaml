# Plan and apply on pull requests
name: CI

on:
  workflow_call:
    inputs:
      auth-mode:
        description: Authentication mode (aws-oidc, aws-cred (deprecated), or gcp-oidc)
        type: string
        default: aws-oidc
      aws-region:
        description: AWS region (required when auth-mode is aws-oidc)
        type: string
        default: ap-northeast-1
      aws-plan-role:
        description: >-
          AWS role to assume for planning (required when auth-mode is aws-oidc)
          e.g. arn:aws:iam::0123456789:role/my-plan-role-name
        type: string
      aws-apply-role:
        description: >-
          AWS role to assume for applying (required when auth-mode is aws-oidc)
          e.g. arn:aws:iam::0123456789:role/my-apply-role-name
        type: string
      gcp-project:
        description: GCP project ID (required when auth-mode is gcp-oidc)
        type: string
      gcp-idp:
        description: >-
          GCP workload identity provider (required when auth-mode is gcp-oidc)
          e.g. projects/0123456789/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
        type: string

    secrets:
      aws-cred:
        description: AWS credentials (required when auth-mode is aws-cred)
        required: false

      drift-notify-webhook:
        description: Slack webhook URL for drift notification
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read
  actions: read
  pull-requests: write
  id-token: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: opentofu/setup-opentofu@000eeb8522f0572907c393e8151076c205fdba1b # v1.0.6
        with:
          tofu_version_file: .opentofu-version

      - run: tofu fmt -recursive -check

  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - id: prepare
        uses: gmo-media/tofu-actions/prepare@v3
    outputs:
      strategy: ${{ steps.prepare.outputs.strategy }}
      merged-pr-run-id: ${{ steps.prepare.outputs.merged-pr-run-id }}

  plan:
    needs: [ prepare ]
    name: Plan (${{ matrix.dir }})
    if: ${{ github.event_name == 'pull_request' && needs.prepare.outputs.strategy != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.prepare.outputs.strategy) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - if: ${{ inputs.auth-mode == 'aws-cred' }}
        uses: gmo-media/tofu-actions/setup-aws-credentials@v3
        with:
          aws_credentials: ${{ secrets.aws-cred }}
      - if: ${{ inputs.auth-mode == 'aws-oidc' }}
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          aws-region: ${{ inputs.aws-region }}
          role-to-assume: ${{ inputs.aws-plan-role }}
      - if: ${{ inputs.auth-mode == 'gcp-oidc' }}
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2
        with:
          project_id: ${{ inputs.gcp-project }}
          workload_identity_provider: ${{ inputs.gcp-idp }}

      - uses: opentofu/setup-opentofu@000eeb8522f0572907c393e8151076c205fdba1b # v1.0.6
        with:
          tofu_version_file: .opentofu-version

      - uses: gmo-media/tofu-actions/plan@v3
        with:
          dir: ${{ matrix.dir }}

  plan-comment:
    needs: [ prepare, plan ]
    if: ${{ always() && github.event_name == 'pull_request' }}
    name: Plan comment
    runs-on: ubuntu-latest
    steps:
      - uses: gmo-media/tofu-actions/plan-comment@v3

  apply:
    needs: [ prepare ]
    name: Apply (${{ matrix.dir }})
    if: ${{ github.event_name == 'push' && needs.prepare.outputs.strategy != '[]' && needs.prepare.outputs.merged-pr-run-id != '' }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.prepare.outputs.strategy) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - if: ${{ inputs.auth-mode == 'aws-cred' }}
        uses: gmo-media/tofu-actions/setup-aws-credentials@v3
        with:
          aws_credentials: ${{ secrets.aws-cred }}
      - if: ${{ inputs.auth-mode == 'aws-oidc' }}
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          aws-region: ${{ inputs.aws-region }}
          role-to-assume: ${{ inputs.aws-apply-role }}
      - if: ${{ inputs.auth-mode == 'gcp-oidc' }}
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2
        with:
          project_id: ${{ inputs.gcp-project }}
          workload_identity_provider: ${{ inputs.gcp-idp }}

      - uses: opentofu/setup-opentofu@000eeb8522f0572907c393e8151076c205fdba1b # v1.0.6
        with:
          tofu_version_file: .opentofu-version

      - uses: gmo-media/tofu-actions/apply@v3
        with:
          dir: ${{ matrix.dir }}
          run-id: ${{ needs.prepare.outputs.merged-pr-run-id }}

  drift-check:
    needs: [ prepare ]
    name: Drift check (${{ matrix.dir }})
    if: ${{ github.event_name == 'push' && needs.prepare.outputs.strategy != '[]' && needs.prepare.outputs.merged-pr-run-id == '' }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.prepare.outputs.strategy) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - if: ${{ inputs.auth-mode == 'aws-cred' }}
        uses: gmo-media/tofu-actions/setup-aws-credentials@v3
        with:
          aws_credentials: ${{ secrets.aws-cred }}
      - if: ${{ inputs.auth-mode == 'aws-oidc' }}
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          aws-region: ${{ inputs.aws-region }}
          role-to-assume: ${{ inputs.aws-plan-role }}
      - if: ${{ inputs.auth-mode == 'gcp-oidc' }}
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2
        with:
          project_id: ${{ inputs.gcp-project }}
          workload_identity_provider: ${{ inputs.gcp-idp }}

      - uses: opentofu/setup-opentofu@000eeb8522f0572907c393e8151076c205fdba1b # v1.0.6
        with:
          tofu_version_file: .opentofu-version

      - id: plan
        uses: gmo-media/tofu-actions/plan@v3
        with:
          dir: ${{ matrix.dir }}
      - if: ${{ steps.plan.outputs.has-diff == 'true' }}
        uses: gmo-media/tofu-actions/notify-drift@v3
        with:
          dir: ${{ matrix.dir }}
          plan: ${{ steps.plan.outputs.plan }}
          webhook: ${{ secrets.drift-notify-webhook }}
