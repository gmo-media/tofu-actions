# 手動force-unlockを行う
name: Force unlock
run-name: Force unlock (${{ inputs.dir }})

on:
  workflow_dispatch:
    inputs:
      dir:
        description: Directory to run in
        type: choice
        required: true
        default: dev
        options:
          - dev
          - prod
          - ...
      lock-id:
        description: Lock ID (see error message of OpenTofu)
        type: string
        required: true

env:
  AWS_REGION: ap-northeast-1
  TOFU_VERSION: 1.10.5

jobs:
  force-unlock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}
      - uses: gmo-media/tofu-actions/setup-aws-credentials@v1
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS }}
      - working-directory: ${{ inputs.dir }}
        run: tofu init --reconfigure
      - working-directory: ${{ inputs.dir }}
        run: tofu force-unlock -force ${{ inputs.lock-id }}
