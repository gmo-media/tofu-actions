name: Prepare

inputs:
  github-token:
    description: GitHub token for API access (defaults to github.token)
    default: ${{ github.token }}

  config:
    description: Tofu actions config file
    default: .github/tofu-actions-config.js
  force-all-changed:
    description: >-
      If 'true', outputs all configured paths as 'changed'.
      Useful for drift checking.
    default: 'false'

  workflow-id:
    description: >-
      Workflow ID (e.g. ci.yaml), used to retrieve the latest run ID in the associated PR.
      Defaults to the current workflow ID.

outputs:
  strategy:
    description: Strategy matrix JSON
    value: ${{ steps.prepare.outputs.strategy }}
  dirs:
    description: Run dirs separated by space
    value: ${{ steps.prepare.outputs.dirs }}
  count:
    description: Run dirs count
    value: ${{ steps.prepare.outputs.count }}

  merged-pr-number:
    description: Associated merged PR number with current HEAD (if any)
    value: ${{ steps.prepare.outputs.merged-pr-number }}
  merged-pr-run-id:
    description: Latest run ID of the workflow in the associated PR (if any)
    value: ${{ steps.prepare.outputs.merged-pr-run-id }}

runs:
  using: composite
  steps:
    - id: changed-files-push
      uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891 # v47.0.1
      with:
        write_output_files: "true"

    - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      id: cache-terraform-config-inspect
      with:
        path: /tmp/terraform-config-inspect
        key: terraform-config-inspect-v0.1.0
    - if: ${{ steps.cache-terraform-config-inspect.outputs.cache-hit != 'true' }}
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
    - if: ${{ steps.cache-terraform-config-inspect.outputs.cache-hit != 'true' }}
      name: Install terraform-config-inspect
      shell: bash
      run: |
        go install github.com/hashicorp/terraform-config-inspect@latest
        test -x ~/go/bin/terraform-config-inspect
        sudo install ~/go/bin/terraform-config-inspect /tmp/

    - name: Calculate directories to run
      id: prepare
      uses: gmo-media/tofu-actions/prepare-js@v5
      with:
        github-token: ${{ inputs.github-token }}
        config: ${{ inputs.config }}
        terraform-config-inspect: /tmp/terraform-config-inspect
        force-all-changed: ${{ inputs.force-all-changed }}
        workflow-id: ${{ inputs.workflow-id }}
